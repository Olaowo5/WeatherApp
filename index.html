<!DOCTYPE html>
<!-- Coding By Olamide Weather App Refernce Nepal-->

<html lang ="en" dir = "ltr">
    <head>
        <meta charset="utf-8">
        <title>Weather App in Javascript Olamide</title>
        <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking BoxIcon for Icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="wrapper">
            <header><i class='bx bx-left-arrow-alt'></i>Weather App | OwO</header>
            <section class="input-part">
                <p class="info-txt">Please enter a City Name</p>
                <div class="content">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <div class="separator"></div>
                <button>Get Device Location</button>
            </div>
            </section>
            <section class="weather-part">
                <img src="Icons/cloudy_rain_sunny_icon.png" alt="weather icon">
                <div class="temp">
                    <span class="numb">13</span>
                    <span class="deg">°</span>C
                </div>
                <div class="weather">Broken Clouds</div>
                <div class="location">
                    <i class='bx bx-map'></i>
                    <span>Kathmandu, Nepal</span>
                </div>
                <div class="bottom-details">
                    <div class="column feels">
                        <i class='bx bxs-thermometer'></i>
                        <div class="details">
                            <div class="temp">
                                <span class="numb-2">_</span>
                                <span class="deg">°</span>C
                            </div>
                            <p>Feels like</p>
                        </div>
                    </div>
                    <div class="column humidity">
                       
                        <i class='bx bxs-droplet-half'></i>
                        <div class="details">
                             <span>_</span>
                             <p>Humidity</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
